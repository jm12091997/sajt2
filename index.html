<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutomateVienna - AI Automation Agency | Vienna, Austria</title>
    <meta name="description" content="Vienna-based AI automation agency helping businesses save time and money with intelligent chatbots, customer support automation, appointment booking, and lead generation. English & German services." />
    <meta name="keywords" content="AI automation, Vienna, Austria, chatbots, customer support, appointment booking, lead generation, English, German" />
    <style>
      /* Prevent flash of unstyled content */
      html, body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: white;
      }
      #root {
        min-height: 100vh;
        background-color: white;
      }
      /* Loading spinner */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: #374151;
        background-color: white;
      }
      .loading::after {
        content: '';
        width: 20px;
        height: 20px;
        margin-left: 10px;
        border: 2px solid #e5e7eb;
        border-top: 2px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading AutomateVienna</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
